<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animate Count || Traversy Media</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome v5 Kit -->
    <script
      src="https://kit.fontawesome.com/9e98f3d98f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col-10 mx-auto col-lg-3 my-3 single-counter text-center">
          <i class="fab fa-youtube fa-4x text-primary"></i>
          <h2 class="counter text-danger" data-target="9635410">0</h2>
          <h3>Subscriber</h3>
        </div>
        <!-- single counter -->
        <div class="col-10 mx-auto col-lg-3 my-3 single-counter text-center">
          <i class="fab fa-twitter fa-4x text-primary"></i>
          <h2 class="counter text-danger" data-target="1520000">0</h2>
          <h3>Flower</h3>
        </div>
        <!-- single counter -->
        <div class="col-10 mx-auto col-lg-3 my-3 single-counter text-center">
          <i class="fab fa-facebook fa-4x text-primary"></i>
          <h2 class="counter text-danger" data-target="750000">0</h2>
          <h3>Like</h3>
        </div>
        <!-- single counter -->
        <div class="col-10 mx-auto col-lg-3 my-3 single-counter text-center">
          <i class="fab fa-linkedin fa-4x text-primary"></i>
          <h2 class="counter text-danger" data-target="80000">0</h2>
          <h3>Connection</h3>
        </div>
        <!-- single counter -->
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

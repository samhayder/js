<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Germinator || Traversy Media</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 mx-auto bg-secondary p-3">
          <h2>Password Generator</h2>

          <div class="result-wrapper d-flex justify-content-between">
            <h5 class="btn-dark btn-block p-2 result overflow-hidden"></h5>
            <button class="btn btn-primary clipboard">Copy</button>
          </div>

          <div class="settings py-2">
            <div class="setting d-flex justify-content-between py-2">
              <label for="length">Password length</label>
              <input type="number" id="length" min="4" max="20" value="20" />
            </div>

            <div class="setting d-flex justify-content-between py-2">
              <label for="uppercase">Include uppercase letters</label>
              <input type="checkbox" id="uppercase" checked />
            </div>

            <div class="setting d-flex justify-content-between py-2">
              <label for="lowercase">Include lowercase letters</label>
              <input type="checkbox" id="lowercase" checked />
            </div>

            <div class="setting d-flex justify-content-between py-2">
              <label for="number">Include number</label>
              <input type="checkbox" id="number" checked />
            </div>

            <div class="setting d-flex justify-content-between py-2">
              <label for="symbols">Include symbols</label>
              <input type="checkbox" id="symbols" checked />
            </div>

            <button class="btn btn-primary btn-block generate">
              Generate password
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors || Traversy Media</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Rock Paper Scissors</h1>
        <button class="restart-btn">Game Over</button>
        <div class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
        <h2>Make your selection</h2>
        <div class="choices">
          <button class="choice" id="rock">✊</button>
          <button class="choice" id="paper">✋</button>
          <button class="choice" id="scissors">✌️</button>
        </div>
      </div>

      <div class="modal">
        <div class="modal-content result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

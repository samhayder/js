<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Build A Speed Typing Game || Traversy Media</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center py-5 bg-dark">
      <div class="row">
        <div class="col mx-auto text-white">
          <div class="bg-secondary py-3 mb-5">
            <h2 class="text-white px-5">WordBeater</h2>
          </div>
          <!-- end title heading -->

          <h4 class="text-capitalize">
            type the given word within
            <span class="text-primary" id="second">5</span> seconds:
          </h4>

          <h2 class="display-1" id="currentWord"></h2>

          <input
            type="text"
            class="form-control form-control-lg"
            id="wordInput"
            placeholder="Start typing..."
            autofocus
          />
          <h3 class="resultMsg my-3 text-success"></h3>

          <div class="summary d-flex justify-content-between">
            <div>
              <h4>Time Left: <span class="timeLeft">0</span></h4>
            </div>
            <div>
              <h4>Score: <span class="score">0</span></h4>
            </div>
          </div>
          <!-- end Result Summary -->

          <div class="card card-body bg-secondary mt-5">
            <h4>Instructions</h4>
            <p>
              Type each word in the given amount of seconds to score. To play
              again just type the current word. Your score will restart.
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
